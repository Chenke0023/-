[build]
builder = "nixpacks/builder:v1"

[[builds]]
  watchCmd = "build-railway"
  builder = "NIXPACKS_BUILDER"

[deploy]
  startCommand = "python3 -u batch_process.py"

[env]
  "OPENAI_API_KEY" = "${OPENAI_API_KEY}"
  "OPENAI_BASE_URL" = "https://ai.hybgzs.com/v1"
  "MODEL_NAME" = "gemini-3-flash-preview"
  "BATCH_SIZE" = "50"
  "BATCH_DELAY" = "10"
  "REQUEST_DELAY" = "0.2"
